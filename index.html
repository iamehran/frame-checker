<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Frame Detector - Vibe Reel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e14;
            --bg-card: #151921;
            --bg-input: #1a1f2b;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff9f;
            --accent-yellow: #ffd500;
            --accent-red: #ff3366;
            --text-primary: #e6e9ef;
            --text-secondary: #8b92a3;
            --border: #2a2f3a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 255, 159, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        .upload-section {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.03);
        }

        .upload-section.dragging {
            border-color: var(--accent-green);
            background: rgba(0, 255, 159, 0.05);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .controls {
            display: flex;
            gap: 20px;
            margin: 30px 0;
            align-items: center;
        }

        .control-group {
            flex: 1;
        }

        .control-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .participant-selector {
            display: flex;
            gap: 10px;
        }

        .participant-btn {
            flex: 1;
            padding: 12px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .participant-btn:hover {
            border-color: var(--accent-cyan);
        }

        .participant-btn.active {
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border-color: var(--accent-cyan);
        }

        .detect-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .detect-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
        }

        .detect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-preview {
            position: relative;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .participant-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            border-radius: 12px 12px 0 0;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .participant-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .participant-id {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .participant-color {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .coord-group {
            margin: 15px 0;
        }

        .coord-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coord-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Space Mono', monospace;
        }

        .ffmpeg-command {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .ffmpeg-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ffmpeg-code {
            font-size: 12px;
            color: var(--accent-yellow);
            word-break: break-all;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--accent-green);
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        // Google Meet grid layouts
        const MEET_LAYOUTS = {
            2: [
                { id: 1, x: 0.0, y: 0.0, w: 0.5, h: 1.0, color: '#00d9ff' },
                { id: 2, x: 0.5, y: 0.0, w: 0.5, h: 1.0, color: '#00ff9f' }
            ],
            3: [
                { id: 1, x: 0.0, y: 0.0, w: 0.5, h: 0.5, color: '#00d9ff' },
                { id: 2, x: 0.5, y: 0.0, w: 0.5, h: 0.5, color: '#00ff9f' },
                { id: 3, x: 0.25, y: 0.5, w: 0.5, h: 0.5, color: '#ffd500' }
            ],
            4: [
                { id: 1, x: 0.0, y: 0.0, w: 0.5, h: 0.5, color: '#00d9ff' },
                { id: 2, x: 0.5, y: 0.0, w: 0.5, h: 0.5, color: '#00ff9f' },
                { id: 3, x: 0.0, y: 0.5, w: 0.5, h: 0.5, color: '#ffd500' },
                { id: 4, x: 0.5, y: 0.5, w: 0.5, h: 0.5, color: '#ff3366' }
            ]
        };

        function MeetCropDetector() {
            const [video, setVideo] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [participantCount, setParticipantCount] = useState(4);
            const [results, setResults] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [dragging, setDragging] = useState(false);
            const [videoMetadata, setVideoMetadata] = useState(null);
            
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleFileSelect = (file) => {
                if (file && file.type.startsWith('video/')) {
                    setVideo(file);
                    const url = URL.createObjectURL(file);
                    setVideoUrl(url);
                    setResults(null);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                setDragging(true);
            };

            const handleDragLeave = () => {
                setDragging(false);
            };

            const detectFrames = () => {
                if (!videoRef.current || !canvasRef.current) return;

                setProcessing(true);

                const videoEl = videoRef.current;
                const canvas = canvasRef.current;
                const ctx = canvas.getContext('2d');

                videoEl.onloadedmetadata = () => {
                    const width = videoEl.videoWidth;
                    const height = videoEl.videoHeight;

                    setVideoMetadata({
                        width,
                        height,
                        duration: videoEl.duration,
                        aspectRatio: (width / height).toFixed(2)
                    });

                    canvas.width = width;
                    canvas.height = height;

                    // Seek to middle of video
                    videoEl.currentTime = videoEl.duration / 2;
                };

                videoEl.onseeked = () => {
                    const width = videoRef.current.videoWidth;
                    const height = videoRef.current.videoHeight;

                    // Draw video frame
                    ctx.drawImage(videoEl, 0, 0, width, height);

                    // Calculate crop coordinates
                    const layout = MEET_LAYOUTS[participantCount];
                    const padding = 5;
                    
                    const participants = layout.map(frame => {
                        let x = Math.floor(frame.x * width) + padding;
                        let y = Math.floor(frame.y * height) + padding;
                        let w = Math.floor(frame.w * width) - padding * 2;
                        let h = Math.floor(frame.h * height) - padding * 2;

                        // Adjust for 9:16 portrait ratio
                        const targetRatio = 9 / 16;
                        const currentRatio = w / h;

                        if (currentRatio > targetRatio) {
                            const newW = Math.floor(h * targetRatio);
                            x += Math.floor((w - newW) / 2);
                            w = newW;
                        } else {
                            const newH = Math.floor(w / targetRatio);
                            y += Math.floor((h - newH) / 2);
                            h = newH;
                        }

                        // Draw rectangle on canvas
                        ctx.strokeStyle = frame.color;
                        ctx.lineWidth = 4;
                        ctx.strokeRect(x, y, w, h);

                        // Draw label
                        ctx.fillStyle = frame.color;
                        ctx.font = 'bold 24px JetBrains Mono';
                        ctx.fillText(`P${frame.id}`, x + 10, y + 35);

                        const cropFilter = `crop=${w}:${h}:${x}:${y}`;
                        
                        return {
                            id: frame.id,
                            color: frame.color,
                            coordinates: { x, y, width: w, height: h },
                            cropFilter,
                            ffmpegCommand: `ffmpeg -i input.mp4 -vf "${cropFilter},scale=1080:1920" -c:v libx264 -preset fast -crf 23 -c:a copy participant_${frame.id}.mp4`
                        };
                    });

                    setResults(participants);
                    setProcessing(false);
                };
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">âš¡ Vibe Reel</div>
                        <h1>Meet Frame Detector</h1>
                        <div className="subtitle">Auto-detect Google Meet participant coordinates for FFmpeg cropping</div>
                    </div>

                    {!video ? (
                        <div 
                            className={`upload-section ${dragging ? 'dragging' : ''}`}
                            onClick={() => fileInputRef.current.click()}
                            onDrop={handleDrop}
                            onDragOver={handleDragOver}
                            onDragLeave={handleDragLeave}
                        >
                            <div className="upload-icon">ðŸ“¹</div>
                            <div className="upload-text">Drop your Google Meet recording here</div>
                            <div className="upload-subtext">or click to browse â€¢ MP4, MOV, WEBM</div>
                            <input 
                                ref={fileInputRef}
                                type="file" 
                                accept="video/*"
                                onChange={(e) => handleFileSelect(e.target.files[0])}
                            />
                        </div>
                    ) : (
                        <>
                            <div className="controls">
                                <div className="control-group">
                                    <div className="control-label">Participant Count</div>
                                    <div className="participant-selector">
                                        {[2, 3, 4].map(count => (
                                            <button
                                                key={count}
                                                className={`participant-btn ${participantCount === count ? 'active' : ''}`}
                                                onClick={() => setParticipantCount(count)}
                                            >
                                                {count} People
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <button 
                                    className="detect-btn"
                                    onClick={detectFrames}
                                    disabled={processing}
                                >
                                    {processing ? 'Detecting...' : 'Detect Frames'}
                                </button>
                            </div>

                            {videoMetadata && (
                                <div className="stats-bar">
                                    <div className="stat">
                                        <div className="stat-label">Resolution</div>
                                        <div className="stat-value">{videoMetadata.width}Ã—{videoMetadata.height}</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Aspect Ratio</div>
                                        <div className="stat-value">{videoMetadata.aspectRatio}</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Duration</div>
                                        <div className="stat-value">{Math.floor(videoMetadata.duration)}s</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Participants</div>
                                        <div className="stat-value">{participantCount}</div>
                                    </div>
                                </div>
                            )}

                            <div className="video-preview">
                                <div className="video-container">
                                    <video ref={videoRef} src={videoUrl} style={{display: 'none'}} />
                                    <canvas ref={canvasRef} className="video-canvas" />
                                </div>
                            </div>

                            {processing && (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <div>Analyzing video frames...</div>
                                </div>
                            )}

                            {results && (
                                <div className="results-grid">
                                    {results.map(participant => (
                                        <div key={participant.id} className="participant-card">
                                            <div className="participant-header">
                                                <div className="participant-id">Participant {participant.id}</div>
                                                <div 
                                                    className="participant-color" 
                                                    style={{backgroundColor: participant.color}}
                                                />
                                            </div>

                                            <div className="coord-group">
                                                <div className="coord-label">Position (x, y)</div>
                                                <div className="coord-value">
                                                    {participant.coordinates.x}, {participant.coordinates.y}
                                                </div>
                                            </div>

                                            <div className="coord-group">
                                                <div className="coord-label">Size (w Ã— h)</div>
                                                <div className="coord-value">
                                                    {participant.coordinates.width} Ã— {participant.coordinates.height}
                                                </div>
                                            </div>

                                            <div className="coord-group">
                                                <div className="coord-label">Crop Filter</div>
                                                <div className="coord-value" style={{fontSize: '14px'}}>
                                                    {participant.cropFilter}
                                                </div>
                                            </div>

                                            <div className="ffmpeg-command">
                                                <div className="ffmpeg-label">FFmpeg Command</div>
                                                <div className="ffmpeg-code">
                                                    {participant.ffmpegCommand}
                                                </div>
                                                <button 
                                                    className="copy-btn"
                                                    onClick={() => copyToClipboard(participant.ffmpegCommand)}
                                                >
                                                    Copy
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<MeetCropDetector />, document.getElementById('root'));
    </script>
</body>
</html>
