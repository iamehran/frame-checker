<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Meet Frame Detector - Vibe Reel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e14;
            --bg-card: #151921;
            --bg-input: #1a1f2b;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff9f;
            --accent-yellow: #ffd500;
            --accent-red: #ff3366;
            --accent-purple: #a855f7;
            --text-primary: #e6e9ef;
            --text-secondary: #8b92a3;
            --border: #2a2f3a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(168, 85, 247, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .ai-badge {
            display: inline-block;
            padding: 4px 12px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            color: white;
            font-size: 11px;
            font-weight: 700;
            border-radius: 20px;
            margin-left: 10px;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        .api-key-section {
            background: var(--bg-card);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
        }

        .api-key-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .api-key-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .api-key-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .api-key-input:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .api-help {
            font-size: 11px;
            color: var(--text-secondary);
            margin-top: 8px;
        }

        .api-help a {
            color: var(--accent-cyan);
            text-decoration: none;
        }

        .upload-section {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .upload-section:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.03);
        }

        .upload-section.dragging {
            border-color: var(--accent-purple);
            background: rgba(168, 85, 247, 0.05);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .upload-subtext {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .detect-btn {
            width: 100%;
            padding: 16px 40px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-cyan));
            border: none;
            border-radius: 8px;
            color: white;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 20px 0;
        }

        .detect-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(168, 85, 247, 0.3);
        }

        .detect-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .video-preview {
            position: relative;
            background: var(--bg-card);
            border-radius: 12px;
            padding: 20px;
            margin: 30px 0;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        .video-canvas {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .participant-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .participant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple), var(--accent-cyan));
            border-radius: 12px 12px 0 0;
        }

        .participant-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .participant-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .participant-id {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .participant-color {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 2px solid var(--border);
        }

        .coord-group {
            margin: 15px 0;
        }

        .coord-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .coord-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-green);
            font-family: 'Space Mono', monospace;
        }

        .ffmpeg-command {
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .ffmpeg-label {
            font-size: 10px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .ffmpeg-code {
            font-size: 12px;
            color: var(--accent-yellow);
            word-break: break-all;
            line-height: 1.6;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .copy-btn:hover {
            background: var(--accent-green);
        }

        .stats-bar {
            display: flex;
            gap: 30px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .stat {
            flex: 1;
        }

        .stat-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-cyan);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto 20px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-purple);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .ai-thinking {
            font-size: 13px;
            color: var(--accent-purple);
            margin-top: 10px;
        }

        input[type="file"] {
            display: none;
        }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: var(--accent-red);
            font-size: 13px;
        }

        .reset-btn {
            padding: 12px 30px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .reset-btn:hover {
            border-color: var(--accent-cyan);
            background: rgba(0, 217, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef } = React;

        const COLORS = ['#00d9ff', '#00ff9f', '#ffd500', '#ff3366', '#a855f7', '#06b6d4'];

        function AIFrameDetector() {
            const [apiKey, setApiKey] = useState('');
            const [video, setVideo] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [results, setResults] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [dragging, setDragging] = useState(false);
            const [videoMetadata, setVideoMetadata] = useState(null);
            const [error, setError] = useState(null);
            
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            const handleFileSelect = (file) => {
                if (file && file.type.startsWith('video/')) {
                    setVideo(file);
                    const url = URL.createObjectURL(file);
                    setVideoUrl(url);
                    setResults(null);
                    setError(null);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                setDragging(false);
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            };

            const captureFrame = async () => {
                return new Promise((resolve, reject) => {
                    const videoEl = videoRef.current;
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');

                    videoEl.onloadedmetadata = () => {
                        canvas.width = videoEl.videoWidth;
                        canvas.height = videoEl.videoHeight;

                        setVideoMetadata({
                            width: videoEl.videoWidth,
                            height: videoEl.videoHeight,
                            duration: videoEl.duration,
                            aspectRatio: (videoEl.videoWidth / videoEl.videoHeight).toFixed(2)
                        });

                        // Seek to 2 seconds
                        videoEl.currentTime = Math.min(2, videoEl.duration / 2);
                    };

                    videoEl.onseeked = () => {
                        ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            resolve({ blob, width: canvas.width, height: canvas.height });
                        }, 'image/jpeg', 0.95);
                    };

                    videoEl.onerror = reject;
                });
            };

            const detectWithAI = async () => {
                if (!apiKey) {
                    setError('Please enter your OpenAI API key');
                    return;
                }

                if (!video) {
                    setError('Please upload a video first');
                    return;
                }

                setProcessing(true);
                setError(null);
                setResults(null);

                try {
                    // Capture frame from video
                    const { blob, width, height } = await captureFrame();
                    
                    // Convert blob to base64
                    const reader = new FileReader();
                    const base64Image = await new Promise((resolve) => {
                        reader.onloadend = () => resolve(reader.result);
                        reader.readAsDataURL(blob);
                    });

                    // Call OpenAI Vision API
                    const response = await fetch('https://api.openai.com/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`
                        },
                        body: JSON.stringify({
                            model: 'gpt-4o',
                            messages: [
                                {
                                    role: 'user',
                                    content: [
                                        {
                                            type: 'text',
                                            text: `Analyze this Google Meet/Zoom video conference screenshot. Identify each participant's video frame/box.

For EACH participant visible, provide their bounding box coordinates as a percentage of the total image dimensions (0-100%).

Return ONLY a JSON array with this exact format:
[
  {"id": 1, "x_percent": 0, "y_percent": 0, "width_percent": 50, "height_percent": 50},
  {"id": 2, "x_percent": 50, "y_percent": 0, "width_percent": 50, "height_percent": 50}
]

Where:
- x_percent, y_percent = top-left corner position (percentage)
- width_percent, height_percent = box size (percentage)
- Each participant gets sequential id (1, 2, 3...)

The image dimensions are ${width}x${height} pixels.

Return ONLY the JSON array, no other text.`
                                        },
                                        {
                                            type: 'image_url',
                                            image_url: {
                                                url: base64Image
                                            }
                                        }
                                    ]
                                }
                            ],
                            max_tokens: 1000
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error?.message || 'API request failed');
                    }

                    const data = await response.json();
                    const aiResponse = data.choices[0].message.content;

                    // Parse AI response
                    const jsonMatch = aiResponse.match(/\[[\s\S]*\]/);
                    if (!jsonMatch) {
                        throw new Error('Could not parse AI response');
                    }

                    const participantData = JSON.parse(jsonMatch[0]);

                    // Convert percentages to pixel coordinates
                    const participants = participantData.map((p, index) => {
                        // Convert from percentage to pixels
                        let x = Math.floor((p.x_percent / 100) * width);
                        let y = Math.floor((p.y_percent / 100) * height);
                        let w = Math.floor((p.width_percent / 100) * width);
                        let h = Math.floor((p.height_percent / 100) * height);

                        // Add small padding to avoid borders
                        const padding = 5;
                        x += padding;
                        y += padding;
                        w -= padding * 2;
                        h -= padding * 2;

                        // Adjust for 9:16 portrait ratio (Reels/Shorts)
                        const targetRatio = 9 / 16;
                        const currentRatio = w / h;

                        if (currentRatio > targetRatio) {
                            // Too wide, crop from sides
                            const newW = Math.floor(h * targetRatio);
                            x += Math.floor((w - newW) / 2);
                            w = newW;
                        } else {
                            // Too tall, crop from top/bottom
                            const newH = Math.floor(w / targetRatio);
                            y += Math.floor((h - newH) / 2);
                            h = newH;
                        }

                        const cropFilter = `crop=${w}:${h}:${x}:${y}`;

                        return {
                            id: p.id,
                            color: COLORS[index % COLORS.length],
                            coordinates: { x, y, width: w, height: h },
                            cropFilter,
                            ffmpegCommand: `ffmpeg -i input.mp4 -vf "${cropFilter},scale=1080:1920" -c:v libx264 -preset fast -crf 23 -c:a copy participant_${p.id}.mp4`
                        };
                    });

                    // Draw on canvas
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');
                    canvas.width = width;
                    canvas.height = height;

                    const img = new Image();
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0);

                        participants.forEach(p => {
                            ctx.strokeStyle = p.color;
                            ctx.lineWidth = 4;
                            ctx.strokeRect(p.coordinates.x, p.coordinates.y, p.coordinates.width, p.coordinates.height);

                            ctx.fillStyle = p.color;
                            ctx.font = 'bold 24px JetBrains Mono';
                            ctx.fillText(`P${p.id}`, p.coordinates.x + 10, p.coordinates.y + 35);
                        });
                    };
                    img.src = base64Image;

                    setResults(participants);
                } catch (err) {
                    console.error('Detection error:', err);
                    setError(err.message || 'Failed to detect frames. Please try again.');
                } finally {
                    setProcessing(false);
                }
            };

            const copyToClipboard = (text) => {
                navigator.clipboard.writeText(text);
            };

            const reset = () => {
                setVideo(null);
                setVideoUrl(null);
                setResults(null);
                setVideoMetadata(null);
                setError(null);
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">‚ö° Vibe Reel</div>
                        <h1>
                            AI Frame Detector
                            <span className="ai-badge">AI-POWERED</span>
                        </h1>
                        <div className="subtitle">GPT-4 Vision detects exact participant coordinates for FFmpeg cropping</div>
                    </div>

                    <div className="api-key-section">
                        <div className="api-key-header">
                            <div className="api-key-title">üîë OpenAI API Key</div>
                        </div>
                        <input
                            type="password"
                            className="api-key-input"
                            placeholder="sk-proj-..."
                            value={apiKey}
                            onChange={(e) => setApiKey(e.target.value)}
                        />
                        <div className="api-help">
                            Get your API key from <a href="https://platform.openai.com/api-keys" target="_blank">OpenAI Platform</a>
                        </div>
                    </div>

                    {error && (
                        <div className="error-message">
                            ‚ö†Ô∏è {error}
                        </div>
                    )}

                    {!video ? (
                        <div 
                            className={`upload-section ${dragging ? 'dragging' : ''}`}
                            onClick={() => fileInputRef.current.click()}
                            onDrop={handleDrop}
                            onDragOver={(e) => { e.preventDefault(); setDragging(true); }}
                            onDragLeave={() => setDragging(false)}
                        >
                            <div className="upload-icon">üé•</div>
                            <div className="upload-text">Drop your Google Meet/Zoom recording</div>
                            <div className="upload-subtext">AI will detect participant frames automatically</div>
                            <input 
                                ref={fileInputRef}
                                type="file" 
                                accept="video/*"
                                onChange={(e) => handleFileSelect(e.target.files[0])}
                            />
                        </div>
                    ) : (
                        <>
                            <button 
                                className="detect-btn"
                                onClick={detectWithAI}
                                disabled={processing || !apiKey}
                            >
                                {processing ? 'ü§ñ AI Analyzing...' : '‚ú® Detect Frames with AI'}
                            </button>

                            {videoMetadata && (
                                <div className="stats-bar">
                                    <div className="stat">
                                        <div className="stat-label">Resolution</div>
                                        <div className="stat-value">{videoMetadata.width}√ó{videoMetadata.height}</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Aspect Ratio</div>
                                        <div className="stat-value">{videoMetadata.aspectRatio}</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Duration</div>
                                        <div className="stat-value">{Math.floor(videoMetadata.duration)}s</div>
                                    </div>
                                    <div className="stat">
                                        <div className="stat-label">Status</div>
                                        <div className="stat-value" style={{fontSize: '16px'}}>
                                            {results ? '‚úì Detected' : processing ? '‚è≥ Processing' : '‚ö° Ready'}
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div className="video-preview">
                                <div className="video-container">
                                    <video ref={videoRef} src={videoUrl} preload="metadata" style={{display: 'none'}} />
                                    <canvas ref={canvasRef} className="video-canvas" />
                                </div>
                            </div>

                            {processing && (
                                <div className="loading">
                                    <div className="spinner"></div>
                                    <div>AI is analyzing the video frame...</div>
                                    <div className="ai-thinking">GPT-4 Vision identifying participant positions</div>
                                </div>
                            )}

                            {results && (
                                <>
                                    <button className="reset-btn" onClick={reset}>
                                        ‚Üª Upload New Video
                                    </button>

                                    <div className="results-grid">
                                        {results.map(participant => (
                                            <div key={participant.id} className="participant-card">
                                                <div className="participant-header">
                                                    <div className="participant-id">Participant {participant.id}</div>
                                                    <div 
                                                        className="participant-color" 
                                                        style={{backgroundColor: participant.color}}
                                                    />
                                                </div>

                                                <div className="coord-group">
                                                    <div className="coord-label">Position (x, y)</div>
                                                    <div className="coord-value">
                                                        {participant.coordinates.x}, {participant.coordinates.y}
                                                    </div>
                                                </div>

                                                <div className="coord-group">
                                                    <div className="coord-label">Size (w √ó h)</div>
                                                    <div className="coord-value">
                                                        {participant.coordinates.width} √ó {participant.coordinates.height}
                                                    </div>
                                                </div>

                                                <div className="coord-group">
                                                    <div className="coord-label">Crop Filter</div>
                                                    <div className="coord-value" style={{fontSize: '14px'}}>
                                                        {participant.cropFilter}
                                                    </div>
                                                </div>

                                                <div className="ffmpeg-command">
                                                    <div className="ffmpeg-label">FFmpeg Command</div>
                                                    <div className="ffmpeg-code">
                                                        {participant.ffmpegCommand}
                                                    </div>
                                                    <button 
                                                        className="copy-btn"
                                                        onClick={() => copyToClipboard(participant.ffmpegCommand)}
                                                    >
                                                        Copy
                                                    </button>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </>
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<AIFrameDetector />, document.getElementById('root'));
    </script>
</body>
</html>
