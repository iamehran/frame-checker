<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Stack Cropper - Vibe Reel</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e14;
            --bg-card: #151921;
            --bg-input: #1a1f2b;
            --accent-cyan: #00d9ff;
            --accent-green: #00ff9f;
            --accent-yellow: #ffd500;
            --accent-red: #ff3366;
            --text-primary: #e6e9ef;
            --text-secondary: #8b92a3;
            --border: #2a2f3a;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .logo {
            font-size: 14px;
            letter-spacing: 3px;
            color: var(--accent-cyan);
            margin-bottom: 10px;
            font-weight: 700;
            text-transform: uppercase;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .upload-section {
            background: var(--bg-card);
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-section:hover {
            border-color: var(--accent-cyan);
        }

        .upload-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 30px 0;
            align-items: center;
            flex-wrap: wrap;
        }

        .control-group {
            flex: 1;
            min-width: 200px;
        }

        .control-label {
            font-size: 11px;
            color: var(--text-secondary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .time-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-input);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
        }

        .detect-btn {
            padding: 14px 40px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            border: none;
            border-radius: 8px;
            color: var(--bg-dark);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .detect-btn:disabled {
            opacity: 0.5;
        }

        .video-canvas {
            width: 100%;
            border-radius: 8px;
            background: var(--bg-card);
            margin: 20px 0;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .participant-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }

        .participant-id {
            font-size: 18px;
            font-weight: 700;
            color: var(--accent-cyan);
            margin-bottom: 15px;
        }

        .coord-value {
            font-size: 16px;
            color: var(--accent-green);
            margin: 10px 0;
        }

        .ffmpeg-command {
            background: var(--bg-input);
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            position: relative;
        }

        .ffmpeg-code {
            font-size: 12px;
            color: var(--accent-yellow);
            word-break: break-all;
        }

        .copy-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 6px 12px;
            background: var(--accent-cyan);
            color: var(--bg-dark);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        const COLORS = ['#00d9ff', '#00ff9f', '#ffd500', '#ff3366'];

        function App() {
            const [modelsLoaded, setModelsLoaded] = useState(false);
            const [video, setVideo] = useState(null);
            const [videoUrl, setVideoUrl] = useState(null);
            const [results, setResults] = useState(null);
            const [processing, setProcessing] = useState(false);
            const [seekTime, setSeekTime] = useState(10);
            
            const fileInputRef = useRef(null);
            const videoRef = useRef(null);
            const canvasRef = useRef(null);

            useEffect(() => {
                loadModels();
            }, []);

            const loadModels = async () => {
                try {
                    const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1.7.12/model/';
                    await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                    setModelsLoaded(true);
                } catch (error) {
                    console.error('Model load error:', error);
                }
            };

            const handleFileSelect = (file) => {
                if (file && file.type.startsWith('video/')) {
                    setVideo(file);
                    setVideoUrl(URL.createObjectURL(file));
                    setResults(null);
                }
            };

            const detectFaces = async () => {
                if (!videoRef.current || !canvasRef.current) return;

                setProcessing(true);

                const generateStackCommand = (count) => {
                    const inputs = Array.from({length: count}, (_, i) => `-i participant_${i + 1}.mp4`).join(' ');
                    const filters = count === 2 
                        ? '[0:v][1:v]vstack=inputs=2[v]'
                        : count === 3
                        ? '[0:v][1:v][2:v]vstack=inputs=3[v]'
                        : '[0:v][1:v][2:v][3:v]vstack=inputs=4[v]';
                    
                    // Basic stack command
                    const basicCommand = `ffmpeg ${inputs} -filter_complex "${filters}" -map "[v]" -c:v libx264 -preset fast -crf 23 stacked_output.mp4`;
                    
                    // Instagram-ready command (scales to 1080x1920)
                    const instaCommand = `ffmpeg ${inputs} -filter_complex "${filters};[v]scale=1080:1920:force_original_aspect_ratio=decrease,pad=1080:1920:(ow-iw)/2:(oh-ih)/2[final]" -map "[final]" -c:v libx264 -preset fast -crf 23 instagram_ready.mp4`;
                    
                    return { basicCommand, instaCommand };
                };

                try {
                    const videoEl = videoRef.current;
                    const canvas = canvasRef.current;
                    const ctx = canvas.getContext('2d');

                    await new Promise((resolve) => {
                        if (videoEl.readyState >= 1) resolve();
                        else videoEl.onloadedmetadata = resolve;
                    });

                    const width = videoEl.videoWidth;
                    const height = videoEl.videoHeight;
                    canvas.width = width;
                    canvas.height = height;

                    videoEl.currentTime = Math.min(seekTime, videoEl.duration - 1);
                    await new Promise((resolve) => { videoEl.onseeked = resolve; });
                    await new Promise(resolve => setTimeout(resolve, 200));

                    ctx.drawImage(videoEl, 0, 0, width, height);

                    const detections = await faceapi.detectAllFaces(
                        canvas,
                        new faceapi.TinyFaceDetectorOptions({ inputSize: 416, scoreThreshold: 0.3 })
                    );

                    if (detections.length === 0) {
                        alert('No faces detected. Try a different timestamp.');
                        setProcessing(false);
                        return;
                    }

                    // Smart grid detection based on face positions
                    const participants = detections.map((detection, index) => {
                        const box = detection.box;
                        const faceCenterX = box.x + box.width / 2;
                        const faceCenterY = box.y + box.height / 2;

                        // Find grid cell by detecting edges around face
                        // Look for dark pixels (borders) expanding from face
                        let left = Math.max(0, faceCenterX);
                        let right = Math.min(width, faceCenterX);
                        let top = Math.max(0, faceCenterY);
                        let bottom = Math.min(height, faceCenterY);

                        // Expand outward until we hit frame edge or dark border
                        const imageData = ctx.getImageData(0, 0, width, height);
                        const data = imageData.data;

                        // Search left
                        for (let x = Math.floor(faceCenterX); x > 0; x -= 10) {
                            const idx = (Math.floor(faceCenterY) * width + x) * 4;
                            const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                            if (brightness < 20) { left = x + 10; break; }
                            left = x;
                        }

                        // Search right
                        for (let x = Math.floor(faceCenterX); x < width; x += 10) {
                            const idx = (Math.floor(faceCenterY) * width + x) * 4;
                            const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                            if (brightness < 20) { right = x - 10; break; }
                            right = x;
                        }

                        // Search top
                        for (let y = Math.floor(faceCenterY); y > 0; y -= 10) {
                            const idx = (y * width + Math.floor(faceCenterX)) * 4;
                            const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                            if (brightness < 20) { top = y + 10; break; }
                            top = y;
                        }

                        // Search bottom
                        for (let y = Math.floor(faceCenterY); y < height; y += 10) {
                            const idx = (y * width + Math.floor(faceCenterX)) * 4;
                            const brightness = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                            if (brightness < 20) { bottom = y - 10; break; }
                            bottom = y;
                        }

                        // Add padding
                        const padding = 15;
                        let x = Math.floor(left + padding);
                        let y = Math.floor(top + padding);
                        let w = Math.floor(right - left - padding * 2);
                        let h = Math.floor(bottom - top - padding * 2);

                        // Make it SQUARE (1:1 ratio) for stacking
                        const targetRatio = 1; // Square
                        const currentRatio = w / h;

                        if (currentRatio > targetRatio) {
                            // Too wide, make it square by reducing width
                            const newW = h;
                            x += Math.floor((w - newW) / 2);
                            w = newW;
                        } else {
                            // Too tall, make it square by reducing height
                            const newH = w;
                            y += Math.floor((h - newH) / 2);
                            h = newH;
                        }

                        const color = COLORS[index % COLORS.length];

                        // Draw
                        ctx.strokeStyle = color;
                        ctx.lineWidth = 4;
                        ctx.strokeRect(x, y, w, h);
                        ctx.fillStyle = color;
                        ctx.font = 'bold 24px sans-serif';
                        ctx.fillText(`P${index + 1}`, x + 10, y + 35);

                        // Face box
                        ctx.lineWidth = 2;
                        ctx.setLineDash([5, 5]);
                        ctx.strokeRect(box.x, box.y, box.width, box.height);
                        ctx.setLineDash([]);

                        const cropFilter = `crop=${w}:${h}:${x}:${y}`;

                        return {
                            id: index + 1,
                            color,
                            coordinates: { x, y, width: w, height: h },
                            cropFilter,
                            individualCommand: `ffmpeg -i input.mp4 -vf "${cropFilter}" -c:v libx264 -preset fast -crf 23 -c:a copy participant_${index + 1}.mp4`,
                            ffmpegCommand: `ffmpeg -i input.mp4 -vf "${cropFilter}" -c:v libx264 -preset fast -crf 23 -c:a copy participant_${index + 1}.mp4`
                        };
                    });

                    setResults(participants);
                    
                    // Generate stacking command
                    if (participants.length > 1) {
                        const commands = generateStackCommand(participants.length);
                        setResults([...participants, { 
                            id: 'stack', 
                            basicCommand: commands.basicCommand,
                            instaCommand: commands.instaCommand,
                            totalHeight: participants.length * (participants[0]?.coordinates.height || 1080)
                        }]);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('Detection failed: ' + error.message);
                } finally {
                    setProcessing(false);
                }
            };

            return (
                <div className="container">
                    <div className="header">
                        <div className="logo">âš¡ VIBE REEL</div>
                        <h1>Square Stack Cropper</h1>
                        <div className="subtitle">Creates square crops (1:1) that stack vertically for Instagram Reels</div>
                    </div>

                    {!modelsLoaded && <div className="loading">Loading models...</div>}

                    {modelsLoaded && !video && (
                        <>
                            <div style={{
                                background: 'var(--bg-card)',
                                border: '1px solid var(--border)',
                                borderRadius: '12px',
                                padding: '20px',
                                marginBottom: '30px',
                                fontSize: '13px',
                                lineHeight: '1.8'
                            }}>
                                <div style={{color: 'var(--accent-cyan)', fontWeight: 700, marginBottom: '10px'}}>
                                    ðŸ“‹ How it works:
                                </div>
                                <div style={{color: 'var(--text-secondary)'}}>
                                    <strong>Step 1:</strong> Upload video â†’ Detects each participant as a SQUARE crop (1:1 ratio)<br/>
                                    <strong>Step 2:</strong> Use FFmpeg to crop each participant to separate files<br/>
                                    <strong>Step 3:</strong> Stack all squares vertically into one final Instagram Reel<br/>
                                    <br/>
                                    <strong style={{color: 'var(--accent-green)'}}>Result:</strong> Vertical video with each person in their own square box!
                                </div>
                            </div>
                            
                            <div className="upload-section" onClick={() => fileInputRef.current.click()}>
                                <div className="upload-icon">ðŸŽ¥</div>
                                <div className="upload-text">Upload Google Meet Recording</div>
                                <input 
                                    ref={fileInputRef}
                                    type="file" 
                                    accept="video/*"
                                    onChange={(e) => handleFileSelect(e.target.files[0])}
                                />
                            </div>
                        </>
                    )}

                    {video && (
                        <>
                            <div className="controls">
                                <div className="control-group">
                                    <div className="control-label">Timestamp (seconds)</div>
                                    <input
                                        type="number"
                                        className="time-input"
                                        value={seekTime}
                                        onChange={(e) => setSeekTime(Number(e.target.value))}
                                        min="0"
                                    />
                                </div>
                                <button className="detect-btn" onClick={detectFaces} disabled={processing}>
                                    {processing ? 'Detecting...' : 'Detect Faces'}
                                </button>
                            </div>

                            <video ref={videoRef} src={videoUrl} style={{display: 'none'}} />
                            <canvas ref={canvasRef} className="video-canvas" />

                            {processing && <div className="loading">Processing...</div>}

                            {results && (
                                <div className="results-grid">
                                    {results.filter(p => p.id !== 'stack').map(p => (
                                        <div key={p.id} className="participant-card">
                                            <div className="participant-id">Participant {p.id} (Square)</div>
                                            <div className="coord-value">
                                                Position: ({p.coordinates.x}, {p.coordinates.y})
                                            </div>
                                            <div className="coord-value">
                                                Size: {p.coordinates.width} Ã— {p.coordinates.height}
                                            </div>
                                            <div className="coord-value" style={{fontSize: '14px'}}>
                                                Ratio: 1:1 (Square)
                                            </div>
                                            <div className="ffmpeg-command">
                                                <div className="ffmpeg-code">{p.ffmpegCommand}</div>
                                                <button 
                                                    className="copy-btn"
                                                    onClick={() => navigator.clipboard.writeText(p.ffmpegCommand)}
                                                >
                                                    Copy
                                                </button>
                                            </div>
                                        </div>
                                    ))}
                                    
                                    {results.find(r => r.id === 'stack') && (
                                        <div className="participant-card" style={{gridColumn: '1 / -1', background: 'var(--bg-input)', borderColor: 'var(--accent-green)'}}>
                                            <div className="participant-id" style={{color: 'var(--accent-green)'}}>
                                                ðŸ“š STEP 2: Stack All Squares Vertically
                                            </div>
                                            <div className="coord-value">
                                                Natural Stack: 1080 Ã— {results.find(r => r.id === 'stack').totalHeight}
                                            </div>
                                            <div className="coord-value" style={{fontSize: '13px', marginTop: '5px', marginBottom: '15px'}}>
                                                Instagram Ready: 1080 Ã— 1920 (9:16 ratio)
                                            </div>
                                            
                                            <div style={{marginBottom: '15px', fontSize: '12px', color: 'var(--accent-cyan)'}}>
                                                <strong>Option A: Natural Stack</strong> (preserves all content)
                                            </div>
                                            <div className="ffmpeg-command" style={{marginBottom: '20px'}}>
                                                <div className="ffmpeg-code">{results.find(r => r.id === 'stack').basicCommand}</div>
                                                <button 
                                                    className="copy-btn"
                                                    onClick={() => navigator.clipboard.writeText(results.find(r => r.id === 'stack').basicCommand)}
                                                >
                                                    Copy
                                                </button>
                                            </div>
                                            
                                            <div style={{marginBottom: '15px', fontSize: '12px', color: 'var(--accent-green)'}}>
                                                <strong>Option B: Instagram Ready</strong> (fits 1080Ã—1920 with black bars if needed)
                                            </div>
                                            <div className="ffmpeg-command">
                                                <div className="ffmpeg-code">{results.find(r => r.id === 'stack').instaCommand}</div>
                                                <button 
                                                    className="copy-btn"
                                                    onClick={() => navigator.clipboard.writeText(results.find(r => r.id === 'stack').instaCommand)}
                                                >
                                                    Copy
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}
                        </>
                    )}
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
